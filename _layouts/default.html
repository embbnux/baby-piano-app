<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "PianoSprout" }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: " PianoSprout App" }}">
  <link rel="stylesheet" href="{{ " /assets/css/style.css" | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>

  <header class="site-header">
    <div class="container">
      {% if page.hero_image %}
      <div class="hero-grid">
        <div class="hero-content">
          <h1 class="site-title">{{ site.title | default: "PianoSprout" }}</h1>
          <p class="site-tagline">{{ site.description }}</p>
        </div>
        <div class="hero-image-container">
          <img src="{{ page.hero_image | relative_url }}" alt="App Screenshot" class="hero-img">
        </div>
      </div>
      {% else %}
      <h1 class="site-title">{{ site.title | default: "PianoSprout" }}</h1>
      <p class="site-tagline">{{ site.description }}</p>
      {% endif %}
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | default: "PianoSprout" }}. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
